<html data-bs-theme = "dark">
<div class="overflow-hidden">  
<div id='app'>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">TicketShow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-4 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('booking') }}">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('movies') }}">Movies</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="{{ url_for('account') }}">Account</a>
          </li>
        </ul>
          <form class="d-flex mb-1 w-50 mx-5" role="search" @submit.prevent>
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" v-model="queryString">
            <button class="btn btn-outline-success" type="submit" @click="redirectToResults">Search</button>
          </form>

        </div>
        <div class = "d-flex me-5">
        <button id ="btnSwitch" :class="'btn btn-'+ theme" @click="toggleTheme">{theme}</button>
        </div>
        <a href="{{ url_for('login') }}" class = "btn btn-success ms-auto">Login</a>
      </div>
  </nav>
  <div class="container mt-3 mb-4">navbar content displays here</div>
 
  <div class="container-fluid w-100">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="https://picsum.photos/5000/2000" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src= "https://picsum.photos/5000/2000" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src= "https://picsum.photos/5000/2000" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
<div class="container-fluid">
<h2 class = "mt-3 mb-3">Latest Movies</h2>
<div class="row">
<div class="col-sm-2" v-for="movie in movies">
  <a :href="getMovieURL(movie.id)" class="text-decoration-none text-reset">
  <div class="cardgroup mb-3" style="width: 18rem; height: 24rem;">
    <div class="shadow p-2 mb-2 me-5 bg-outline-{{theme}} rounded">
    <img :src="'static/uploads/' + movie.img" class="card-img-top" style="width: 14rem; height: 21rem;">
    <div class="card-body">
      <h4 class="card-title mt-2">{movie.name}</h5>
    </div>
  </a>
  </div>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="../static/main.js"></script>
</div>
</html>
