<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
  <title>TicketShow</title>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
      {{ login_user_form.hidden_tag() }}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        {{ login_user_form.email.label }}
        {{ login_user_form.email(class_="form-control", placeholder="Enter your email") }}
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        {{ login_user_form.password.label }}
        {{ login_user_form.password(class_="form-control", placeholder="Enter your password") }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</body>
</html>
