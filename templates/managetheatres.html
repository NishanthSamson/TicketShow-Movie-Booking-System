<html data-bs-theme = "dark">
  <div id="app"> 
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top p-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">TicketShow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-4 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('manage_theatres') }}">Theatres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manage_movies') }}">Movies</a>
          </li>
          <li class="nav-item me-5">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
        </div>
        <div class = "d-flex me-5">
        <button id ="btnSwitch" :class="'btn btn-'+ theme" @click="toggleTheme">{theme}</button>
        </div>
      </div>
  </nav>
  <div class="container mt-2 mb-4">navbar content displays here</div>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Theatres</h2>
    <div class="row my-3">
      <div class="col-md-3" v-for="theatre in theatres" :key="theatre.id">
        <div class="card my-3">
          <div class="card-body">
            <h5 class="card-title">{ theatre.name }</h5>
            <div class="d-flex justify-content-between">
              <a :href="`/edit_theatre/${theatre.id}`">
              <button class="btn btn-secondary" @click="editTheatre(theatre.id)">Edit Details</button></a>
              <button class="btn btn-success" @click="manageShows(theatre.id)">Manage</button>
              <button class="btn btn-danger" @click="removeTheatre(theatre.id)">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
    <h2 class="mt-5">Add Theatre</h2>
    <form method="POST" @submit.prevent="addTheatre">
      <div class="input-group mb-3">
        <input type="text" class="form-control" v-model="newTheatreName" placeholder="Theatre Name" required>
        <input type="text" class="form-control" v-model="newTheatreDesc" placeholder="Theatre Description" required>
        <input type="file" ref="fileInput" @change="handleFileChange" class="form-control" placeholder="Theatre Poster">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>
  </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
